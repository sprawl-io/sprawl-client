<ul *ngIf="currentRoute() !== '/login'">
    <li routerLinkActive="iamselectedroute"><a [routerLink]="['/']">Root</a></li>
    <li routerLinkActive="iamselectedroute" *ngIf="!isLoggedIn()"><a [routerLink]="['/login']">Login</a></li>
    <li routerLinkActive="iamselectedroute"><a [routerLink]="['/main']">Main</a></li>
    <li routerLinkActive="iamselectedroute" *ngIf="isLoggedIn()"><a [routerLink]="['/logout']">Logout</a></li>
</ul>
