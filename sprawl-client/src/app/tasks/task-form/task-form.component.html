<div class="outer">
  <h1>
    Create a New Task
  </h1>
  <div class="container">
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <input type="text" placeholder="Enter Title" formControlName="title" name="title" required>
        <input type="text" placeholder="Enter Body" formControlName="body" name="body" required>
        <input type="number" placeholder="Enter Expected Duration" formControlName="expDuration" name="expDuration" required>
        <input type="number" placeholder="Enter Worked Time" formControlName="workedTime" name="workedTime" required>
        <input type="string[]" placeholder="Enter Tags" formControlName="tags" name="tags" required>
        <input type="submit" value="Submit" id="create-btn">
    </form>
    
  </div>
</div>
